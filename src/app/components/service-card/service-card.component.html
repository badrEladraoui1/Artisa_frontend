<div class="bg-white rounded-xl p-8 shadow-md">
  <h3 class="text-xl font-semibold mb-4">{{ name }}</h3>
  <p class="text-gray-700">{{ description }}</p>
  <div class="text-2xl font-bold text-bright-blue my-4">{{ price }}</div>
  <span
    class="inline-block bg-yellow text-dark-blue px-4 py-1 rounded-full text-sm"
    >{{ experience }}</span
  >

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
    <img
      *ngFor="let image of images"
      [src]="image"
      [alt]="name"
      class="w-full h-48 object-cover rounded-lg"
    />
  </div>

  <div class="mt-6 flex justify-end">
    <button
      (click)="onInterestClick()"
      class="btn bg-bright-blue text-white hover:bg-light-blue transition-colors flex items-center gap-2"
    >
      <span>I'm Interested</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
