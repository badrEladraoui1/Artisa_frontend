<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-dark-blue">Welcome Back</h2>
      <p class="mt-2 text-gray-600">Sign in to your account</p>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="showError"
      class="mt-4 p-4 rounded-md bg-red-50 border border-red-200 text-red-600 text-sm transition-all duration-500 ease-in-out"
    >
      {{ errorMessage }}
    </div>

    <div class="mt-8 bg-white py-8 px-4 shadow-md rounded-lg sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Input -->
        <div>
          <label
            for="nomComplet"
            class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="nomComplet"
            formControlName="nomComplet"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-bright-blue focus:outline-none focus:ring-bright-blue"
            placeholder="your full name"
            [class.border-red-500]="
              loginForm.get('nomComplet')?.touched &&
              loginForm.get('nomComplet')?.invalid
            "
          />
          <div
            *ngIf="
              loginForm.get('nomComplet')?.touched &&
              loginForm.get('nomComplet')?.invalid
            "
            class="text-sm text-red-500 mt-1"
          >
            <p *ngIf="loginForm.get('nomComplet')?.errors?.['required']">
              Username is required.
            </p>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="motDePasse"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="motDePasse"
            formControlName="motDePasse"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-bright-blue focus:outline-none focus:ring-bright-blue"
            placeholder="••••••••"
            [class.border-red-500]="
              loginForm.get('motDePasse')?.touched &&
              loginForm.get('motDePasse')?.invalid
            "
          />
          <div
            *ngIf="
              loginForm.get('motDePasse')?.touched &&
              loginForm.get('motDePasse')?.invalid
            "
            class="text-sm text-red-500 mt-1"
          >
            <p *ngIf="loginForm.get('motDePasse')?.errors?.['required']">
              Password is required.
            </p>
            <p *ngIf="loginForm.get('motDePasse')?.errors?.['minlength']">
              Password must be at least 8 characters long.
            </p>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 rounded border-gray-300 text-bright-blue focus:ring-bright-blue"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-sm text-bright-blue hover:text-orange"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!loginForm.valid || isLoading"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn btn-primary hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center"
        >
          <svg
            *ngIf="isLoading"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
            ></path>
          </svg>
          {{ isLoading ? "Signing in..." : "Sign In" }}
        </button>
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="bg-white px-2 text-gray-500"
                >Don't have an account?</span
              >
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-4">
            <a
              routerLink="/signup/client"
              class="btn bg-bright-blue text-white hover:bg-light-blue text-center"
            >
              Find an Artisan
            </a>
            <a
              routerLink="/signup/artisan"
              class="btn bg-orange text-white hover:bg-yellow text-center"
            >
              Become an Artisan
            </a>
          </div>
        </div>
      </form>

      <!-- Rest of your template remains the same -->
    </div>
  </div>
</div>
