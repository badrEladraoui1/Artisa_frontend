<app-artisan-hero
  *ngIf="artisan"
  [image]="artisan.image"
  [name]="artisan.name"
  [rating]="artisan.rating"
  [description]="artisan.description"
  [location]="artisan.location"
  [phone]="artisan.phone"
  [email]="artisan.email"
>
</app-artisan-hero>

<section class="py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl md:text-3xl font-bold text-dark-blue mb-8">
      Services Offered
    </h2>

    <div class="space-y-8">
      <app-service-card
        *ngFor="let service of artisan?.services"
        [name]="service.name"
        [description]="service.description"
        [price]="service.price"
        [experience]="service.experience"
        [images]="service.images"
        (interest)="onServiceInterest(service)"
      >
      </app-service-card>

      <app-custom-service-form (submitted)="onCustomServiceSubmit($event)">
      </app-custom-service-form>
    </div>
  </div>
</section>
