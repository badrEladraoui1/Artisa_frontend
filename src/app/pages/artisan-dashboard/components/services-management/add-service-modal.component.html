<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-lg p-6 max-w-md w-full">
    <h3 class="text-xl font-bold text-dark-blue mb-4">
      {{ editMode ? "Edit" : "Add New" }} Service
    </h3>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Service Title</label
        >
        <input
          type="text"
          formControlName="titre"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          formControlName="description"
          rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input
          type="number"
          formControlName="tarif"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Service Image</label
        >
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="mt-1 block w-full"
        />
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button
          type="button"
          (click)="close.emit()"
          class="btn bg-gray-200 text-gray-700 hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!serviceForm.valid"
          class="btn btn-primary"
        >
          {{ editMode ? "Update" : "Save" }} Service
        </button>
      </div>
    </form>
  </div>
</div>
