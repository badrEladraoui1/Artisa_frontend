<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-bold text-dark-blue mb-6">Client Requests</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="animate-spin text-bright-blue">âŒ›</div>
  </div>

  <!-- No Requests Message -->
  <div
    *ngIf="!isLoading && (!requests || requests.length === 0)"
    class="flex flex-col items-center justify-center py-12 text-gray-600"
  >
    <p class="text-lg">No client requests yet.</p>
  </div>

    </app-request-card>

  <div
    *ngIf="!isLoading && requests && requests.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 gap-6"
  >
    <app-request-card
      *ngFor="let request of requests"
      [request]="request"
      [isArtisan]="true"
      (accept)="onAcceptRequest($event)"
      (decline)="onDeclineRequest($event)"
      (moreInfo)="onRequestMoreInfo($event)"
      (confirmCompletion)="onConfirmCompletion($event)"
    >
    </app-request-card>
  </div>
</div>
