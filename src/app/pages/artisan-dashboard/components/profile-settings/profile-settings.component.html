<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-bold text-dark-blue mb-6">Profile Settings</h2>

  <!-- Success Message -->
  <div
    *ngIf="successMessage"
    class="mb-4 p-4 text-green-700 bg-green-100 rounded-lg"
  >
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 p-4 text-red-700 bg-red-100 rounded-lg">
    {{ errorMessage }}
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input
          type="tel"
          formControlName="phone"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        />
      </div>

      <!-- Added Address Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <textarea
          formControlName="address"
          rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bright-blue focus:ring-bright-blue"
        ></textarea>
      </div>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!profileForm.valid || isLoading"
        class="btn btn-primary flex items-center justify-center"
      >
        <span *ngIf="isLoading" class="mr-2">
          <svg
            class="animate-spin h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
            ></path>
          </svg>
        </span>
        {{ isLoading ? "Saving..." : "Save Changes" }}
      </button>
    </div>
  </form>
</div>
