<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Review Service</h2>
  <p class="text-gray-600 mb-6">
    How would you rate your experience with {{ data.artisanName }}?
  </p>

  <!-- Star Rating with more distinct selection -->
  <div class="flex justify-center space-x-2 mb-6">
    <button
      *ngFor="let star of [1, 2, 3, 4, 5]"
      (click)="rating = star"
      class="text-4xl focus:outline-none transition-colors duration-200 ease-in-out"
      [ngClass]="{
        'text-yellow transform scale-110': star <= rating,
        'text-gray-300 hover:text-yellow': star > rating
      }"
    >
      ★
    </button>
  </div>

  <!-- Comment -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Additional Comments (Optional)
    </label>
    <textarea
      [(ngModel)]="comment"
      rows="4"
      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-bright-blue focus:border-transparent"
      placeholder="Share your experience..."
    ></textarea>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-4">
    <button
      (click)="onCancel()"
      class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
    >
      Skip
    </button>
    <button
      (click)="onSubmit()"
      [disabled]="!rating"
      class="px-4 py-2 bg-bright-blue text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 transition-all"
    >
      Submit Review
    </button>
  </div>
</div>
